<h2>Breweries list</h2>
<ul>
  <li *ngFor="let brewery of breweries" (click)="onSelect(brewery)">
    {{brewery.name}}
  </li>
</ul>
<div *ngIf="selectedBrewery">
  <h2>{{selectedBrewery.name}}</h2>
  <p *ngIf="selectedBrewery.street">Adress: {{selectedBrewery.street}}</p>
  <p *ngIf="selectedBrewery.phone">Phone: {{selectedBrewery.phone}}</p>
  <p *ngIf="selectedBrewery.website_url">Site: {{selectedBrewery.website_url}}</p>
</div>
