<h2>Breweries list</h2>
<div>
  <label for="brewery-search">Brewery search:</label>
  <input #searchBox id="brewery-search" placeholder="Enter brewery name" (input)="onSearch(searchBox.value)">
</div>
<ul>
  <li *ngFor="let brewery of breweries">
    <a routerLink="/detail/{{brewery.id}}">
      {{brewery.name}}
    </a>
  </li>
</ul>
