<div *ngIf="brewery">
  <h2>{{brewery.name}}</h2>
  <p *ngIf="brewery.street">Adress: {{brewery.street}}</p>
  <p *ngIf="brewery.phone">Phone: {{brewery.phone}}</p>
  <p *ngIf="brewery.website_url">Site: {{brewery.website_url}}</p>
  <button (click)="goBack()">Back to breweries list</button>
</div>
